<html lang="en">
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Egg Timer - Choices</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="exit-btn" type="button">Exit</button>
    <button id="minimize-btn" type="button">Minimize</button>
    <h1>Egg Timer</h1>

        <button class="timer-btn" data-time="180">À la coque (3 min)</button>

        <button class="timer-btn" data-time="540">Dur (9 min)</button>
        <button class="timer-btn" data-time="720">Très dur (12 min)</button>
    </div>
    <script src="./renderer.js"></script>
